<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">Total de productos
  <span class="text-accent">{{productsResource.value()?.count}}</span>
</h3>

<div class="divider"></div>

<!-- Paginación-->

<pagination-component class="flex gap-2 items-center h-20" [paginasTotales]="productsResource.value()?.pages ?? 0"
  [paginaActual]="paginationService.paginaActual()" />

  <!-- con #selectporpagina identifico el select,
    luego cambio el valor y añado el '+' para cambiar de string a number -->
<select class="select select-bordered w-32"
(change)="productosPorPagina.set(+selectPorPagina.value)"
#selectPorPagina
>
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="50">50</option>
  <option value="100">100</option>

</select>

<div class="flex flex-1"></div>
<button class="btn btn-primary" routerLink="/admin/products/new">Nuevo producto</button>
<!-- -->
<app-product-table [products]="productsResource.value() ?.products ?? []" />
