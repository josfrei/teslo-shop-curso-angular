<h1 class="text-xl font-bold font-montserrat">Todos los productos {{paginationService.paginaActual()}}</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

  @for (producto of productsResource.value()?.products ?? []; track $index) {
  <product-card [product]="producto" />
  }
  <!-- Empty -->
   @empty {
      <p>No hay productos</p>
   }


</div>

<pagination-component
[paginasTotales]="productsResource.value()?.pages ?? 0"
[paginaActual]="paginationService.paginaActual()"
/>
