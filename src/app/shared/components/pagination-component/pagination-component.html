<div class="join flex justify-center items-center mt-4 mb-10">
  @for (pagina of obtenerListadoPaginas(); track pagina) {
  <button class="join-item btn"
  [class.btn-primary]="pagina === paginaActiva()"
  [routerLink]="[]"
  [queryParams]="{page: pagina}"
  (click)="paginaActiva.set(pagina)"
  >
  <!-- para que funcione queryParams tiene que estar routerLink -->
    {{pagina}}
  </button>
  }

  <!-- -->
  @empty {
  <!-- no hay paginas-->
  }
</div>
